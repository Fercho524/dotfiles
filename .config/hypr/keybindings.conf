# Main modifier
$mainMod = SUPER

# Default Apps
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$browser = brave

# Launch Apps
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, RETURN, exec, $terminal

# Smart Functions
bind = $mainMod, P, exec, bash ~/.bin/colorpicker.sh
bind = $mainMod+SHIFT, N, exec,  swaync-client -t -sw

# Rofi
bind = $mainMod, M, exec, ~/.config/rofi/launchers/launcher.sh drun
bind = $mainMod+SHIFT, F, exec, ~/.config/rofi/launchers/launcher.sh filebrowser
bind = $mainMod+SHIFT, R, exec, ~/.config/rofi/launchers/launcher.sh run
bind = $mainMod, Tab, exec, ~/.config/rofi/launchers/launcher.sh window
bind = $mainMod, X, exec, ~/.config/rofi/applets/bin/powermenu.sh

# Switch To Workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Go to Next or Previous Workspace
bind = $mainMod, Next, workspace, r+1
bind = $mainMod, Prior, workspace, r-1

# Move focused window to a relative workspace
bind = $mainMod+SHIFT, Next, movetoworkspace, r+1
bind = $mainMod+SHIFT, Prior, movetoworkspace, r-1

# Go to Empty Workspace
bind = $mainMod+Ctrl, Down, workspace, empty 

# Stack Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Audio Control
bindel  = , XF86AudioMute, exec,  ~/.bin/volume.sh mute
bindel  = , XF86AudioMicMute, exec, ~/.bin/volume.sh mic
bindel = , XF86AudioLowerVolume, exec, ~/.bin/volume.sh down
bindel = , XF86AudioRaiseVolume, exec, ~/.bin/volume.sh up

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Screenshots
bindel = , Print, exec, ~/.bin/screenshot.sh area-copy
bindel = $mainMod, Print, exec, ~/.bin/screenshot.sh full-save
bind = $mainMod+SHIFT, Print, exec, ~/.bin/screenshot.sh full-copy
bind = $mainMod+Ctrl, Print, exec, ~/.bin/screenshot.sh area-save

# Screen Recording
bind = $mainMod+Ctrl, R, exec,~/.bin/screenrecord.sh full
bind = $mainMod+Ctrl, A, exec,~/.bin/screenrecord.sh area 
bind = $mainMod+Ctrl, C, exec,~/.bin/screenrecord.sh stop 

# Window Control
bind = $mainMod, F11, fullscreen
bind = $mainMod, W, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod, R, pseudo

# Window/Session actions
bind = $mainMod, L, exec, swaylock-fancy
bind = $mainMod SHIFT, Q, exit, 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Focus Controll
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = Alt, Tab, movefocus, d

# Move focused window around the current workspace
bind = $mainMod+Shift, Left, movewindow, l
bind = $mainMod+Shift, Right, movewindow, r
bind = $mainMod+Shift, Up, movewindow, u
bind = $mainMod+Shift, Down, movewindow, d

