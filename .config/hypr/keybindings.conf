# From enviroment generation
$terminal = kitty
$fileManager = nautilus
$browser = brave

# Main modifier
$mainMod = SUPER

# Launch Apps
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, T, exec, $terminal

# Nottifications
bind = $mainMod+SHIFT, N, exec, ~/.bin/system/notifications.sh

# Applets
bind = $mainMod, M, exec, ~/.config/rofi/launchers/launcher.sh drun
# bind = $mainMod+SHIFT, F, exec, ~/.config/rofi/launchers/launcher.sh filebrowser
# bind = $mainMod+SHIFT, R, exec, ~/.config/rofi/launchers/launcher.sh run
bind = $mainMod, Tab, exec, ~/.config/rofi/launchers/launcher.sh window
#bind = $mainMod, X, exec, wlogout -b 6 -T 420 -B 420
bind = $mainMod, X, exec, ~/.config/rofi/applets/bin/powermenu.sh

# Switch To Workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Go to Next or Previous Workspace
bind = $mainMod, Next, workspace, r+1
bind = $mainMod, Prior, workspace, r-1

# Move focused window to a relative workspace
bind = $mainMod+SHIFT, Next, movetoworkspace, r+1
bind = $mainMod+SHIFT, Prior, movetoworkspace, r-1

# Go to Empty Workspace
#bind = $mainMod+Ctrl, Down, workspace, empty 

# Stack Workspace
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Audio Control
bindel  = , XF86AudioMute, exec,  ~/.bin/hardware/volume.sh mute && ~/.bin/splash/volume.sh
bindel  = , XF86AudioMicMute, exec, ~/.bin/hardware/volume.sh mic && ~/.bin/splash/volume.sh
bindel = , XF86AudioLowerVolume, exec, ~/.bin/hardware/volume.sh down && ~/.bin/splash/volume.sh
bindel = , XF86AudioRaiseVolume, exec, ~/.bin/hardware/volume.sh up && ~/.bin/splash/volume.sh

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Brightness
bindel = , XF86MonBrightnessUp, exec, ~/.bin/hardware/brightness.sh up && ~/.bin/splash/brightness.sh
bindel = , XF86MonBrightnessDown, exec, ~/.bin/hardware/brightness.sh down && ~/.bin/splash/brightness.sh

# Nightlight
bindel = $mainMod,s, exec, ~/.bin/hardware/nightlight.sh

# Screenshots
bindel = , Print, exec, ~/.bin/utils/screenshot.sh area-copy
bindel = $mainMod, Print, exec, ~/.bin/utils/screenshot.sh full-save
bind = $mainMod+SHIFT, Print, exec, ~/.bin/utils/screenshot.sh full-copy
bind = $mainMod+Ctrl, Print, exec, ~/.bin/utils/screenshot.sh area-save

# Screen Recording
bind = $mainMod+Ctrl, R, exec,~/.bin/utils/screenrecord.sh full
bind = $mainMod+Ctrl, A, exec,~/.bin/utils/screenrecord.sh area 
bind = $mainMod+Ctrl, C, exec,~/.bin/utils/screenrecord.sh stop 

# Media / Design
bind = $mainMod, P, exec, bash ~/.bin/utils/colorpicker.sh

# Window Control
bind = $mainMod, F11, fullscreen
bind = $mainMod, W, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod, R, pseudo

# Window/Session actions
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, Q, exec, kill -9 -1 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Focus Controll
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = Alt, Tab, movefocus, d

# Move focused window around the current workspace
bind = $mainMod+Shift, Left, movewindow, l
bind = $mainMod+Shift, Right, movewindow, r
bind = $mainMod+Shift, Up, movewindow, u
bind = $mainMod+Shift, Down, movewindow, d