source = $HOME/.config/hypr/theme/colors.conf

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /tmp/wallpaper
    blur_passes = 2
    contrast = 1
    brightness = 0.8
    vibrancy = 0
    vibrancy_darkness = 0
}

general {
    no_fade_in = false
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 1)
    font_color = rgba(253, 249, 249, 0.73)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <span foreground="##cdd6f4">Input Password</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# Profile Picture
image {
    monitor =
    path = $HOME/Descargas/avatar-background.png
    size = 120
    border_size = 2
    border_color = $foreground
    position = 0, -100
    halign = center
    valign = center
}

